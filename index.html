<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
	<link rel="stylesheet"
          href="style.css">
    <style>
        /* Basic styling for the modal */
        #modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        #modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .btn {
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="my-qr-reader" style="width: 500px; height: 500px;"></div>

    <!-- Modal HTML -->
    <div id="modal">
        <div id="modal-content">
            <p id="qr-data"></p>
            <button class="btn" id="copy-btn">Copy QR Data</button>
            <button class="btn" id="close-btn">Close</button>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        function domReady(fn) {
            if (
                document.readyState === "complete" ||
                document.readyState === "interactive"
            ) {
                setTimeout(fn, 1000);
            } else {
                document.addEventListener("DOMContentLoaded", fn);
            }
        }

        domReady(function () {
            function onScanSuccess(decodeText, decodeResult) {
                // Show modal with QR code data
                document.getElementById('qr-data').textContent = decodeText;
                document.getElementById('modal').style.display = 'block';
            }

            // Initialize QR code scanner
            let htmlscanner = new Html5QrcodeScanner(
                "my-qr-reader",
                { fps: 10, qrbox: 250 }
            );
            htmlscanner.render(onScanSuccess);

            // Copy QR data to clipboard
            document.getElementById('copy-btn').addEventListener('click', function() {
                const qrData = document.getElementById('qr-data').textContent;
                navigator.clipboard.writeText(qrData).then(function() {
                    alert('QR data copied to clipboard!');
                }, function(err) {
                    alert('Failed to copy QR data: ', err);
                });
            });

            // Close the modal
            document.getElementById('close-btn').addEventListener('click', function() {
                document.getElementById('modal').style.display = 'none';
            });
        });
    </script>
</body>
</html>
